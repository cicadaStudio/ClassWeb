<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../static/wireframe.css">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container"><a class="navbar-brand" href="#"><b>ParisTech</b></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarPrimarySupportedContent" aria-controls="navbar2SupportedContent"
                aria-expanded="false" aria-label="Toggle navigation" style="">
        <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbarPrimarySupportedContent">
        <b>卓工已经入驻？请</b>
          <a class="btn navbar-btn btn-secondary ml-1" href="#">登陆</a>
      </div>
    </div>
  </nav>
  <div class="text-center py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">欢迎卓工入驻！</h1>
          <p class="text-monospace text-center">Bienvenue à ParisTech!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <form class="">
            <div class="form-group"> <label contenteditable="true">你的昵称</label> <input type="text" class="form-control" placeholder="Enter your nickname" required="required"> <small class="form-text text-muted">你的昵称仅显示在个人页面，不用于登陆。</small> </div>
            <div class="row">
              <div class="col-md-12"><label>你的性别</label></div>
            </div>
            <div>
              <label class="ml-1"><input type="radio" name="sex" class="mx-1" required="required">男</label>
              <label class="mx-2"><input type="radio" name="sex" class="mx-1" required="required">女</label>
              <label><input type="radio" name="sex" class="mx-1" required="required" checked="checked">未知</label>
            </div><label contenteditable="true">你的年级</label>
            <div>
              <label class="ml-1"><input type="radio" name="grade" class="mx-1" required="required" checked="checked">大一</label>
              <label class="mx-2"><input type="radio" name="grade" class="mx-1" required="required">大二</label><label class="mx-2"><input type="radio" name="grade" class="mx-1" required="required">大三</label><label class="mx-2"><input type="radio" name="grade" class="mx-1" required="required">大四</label><label class="mx-2"><input type="radio" name="grade" class="mx-1" required="required">研一</label><label class="mx-2"><input type="radio" name="grade" class="mx-1" required="required">研二</label>
              <label><input type="radio" name="grade" class="mx-1" required="required">不方便透露</label>
            </div>
            <div class="form-group"><label>你的邮箱</label> <input type="email" class="form-control" placeholder="Enter your email" required="required"> <small class="form-text text-muted">你的邮箱可用于登陆</small> </div>
            <div class="form-group"> <label>请输入你的密码</label> <input type="password" class="form-control" placeholder="Password" required="required"> </div>
            <div class="form-group"> <label>请再次输入你的密码</label> <input type="password" class="form-control" placeholder="Password" required="required"> </div>
            <button type="submit" class="btn btn-light text-muted" data-toggle="modal" data-target="#myModal">注册</button>
                <button class="btn text-dark mx-2 btn-primary" href="#">取消</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">注册成功～</h5>
                <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
        </div>
        <div class="modal-body">
          <p>欢迎卓工入驻！</p>
        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">卓工已明白！</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
